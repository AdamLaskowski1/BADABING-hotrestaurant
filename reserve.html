<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BADABING</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/53f032818b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" src="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
        <h1 class="text-center"><i class="fab fa-free-code-camp"></i> BADABING</h1>
        
        <h3 class="text-center">Book your seat today!</h3>
        <hr>
        <div class="col text-center">
            <a href="reserve.html"><button class="btn btn-danger btn-lg" id="add-btn"><i class="fas fa-utensils"></i> Make a Reservation</button></a>
            <a href="tables.html"><button class="btn btn-danger btn-lg" id="search-btn"><i class="fas fa-pizza-slice"></i> View Tables</button></a>
        </div>
        </div>
    

    <div class="row">

        <div class="col-12">
  
          <div class="card">
            <div class="card-header">
              <h3><strong>Reserve a Table</h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
  
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
  
                <div class="form-group">
                  <label for="role">Number of Guests</label>
                  <input type="text" class="form-control" id="guests">
                </div>
  
                <div class="form-group">
                  <label for="age">Phone Number</label>
                  <input type="text" class="form-control" id="phonenumber">
                </div>
  
                <div class="form-group">
                  <label for="force-points">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
  
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Reserve My Table</button>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
</div>
