<head>
    <meta charset="UTF-8">
    <title>BADABING</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/53f032818b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" src="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
        <h1><i class="fab fa-free-code-camp"></i> BADABING</h1>
        
        <h3>Book your seat today!</h3>
        <hr>
        <a href="/add"><button class="btn btn-danger btn-lg" id="add-btn"><i class="fas fa-utensils"></i> Make a Reservation</button></a>
        <a href="/api/tables"><button class="btn btn-danger btn-lg" id="search-btn"><i class="fas fa-pizza-slice"></i> View Tables</button></a>
        </div>

        <div class="card">
            <div class="card-header">
              <h3><strong>Tables Seated</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="name">Michael Scott</h2>
              <div id="seated">
                <h3><strong>Guests:</strong> <span id="role">5</span></h3>
                <h3><strong>Table Size</strong> <span id="age">Large</span></h3>
                <h3><strong>Time at Table</strong> <span id="force-points">15 mins</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
